<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 

    <div class="container2 mx-auto">
        <div class="container mx-auto heading">
            <h1 class="my-3">Simon Says</h1>
            <h2 class="mb-3">Press any key to start</h2>
        </div>
    </div>

    <div class="container1 mx-auto">
        <div class="container mx-auto">
            <div class="lineOne">
                <div class="box m-1 yellow" type="button" id="yellow"></div>
                <div class="box m-1 orange" type="button" id="orange"></div>
            </div>
            <div class="lineTwo">
                <div class="box m-1 purple" type="button" id="purple"></div>
                <div class="box m-1 green" type="button" id="green"></div>
            </div>
        </div>
    </div>

    <div class="container mx-auto text-center my-3" id="start">
        <button class="mx-auto" >Start</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
